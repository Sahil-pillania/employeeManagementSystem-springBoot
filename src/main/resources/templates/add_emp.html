  <body>
  
  <!-- navbar  -->

  <div class="container-fluid">
    <a class="navbar-brand" href="#">Emp System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

     	<div class="container mt-5">
     		<div class="row">
     			<div class="col-md-6 offset-md-3">
     				<div class="card" style="background: #e3e3e3;">
     					<div class="card-body">
     						<h4 class="text-center text-primary">Add Employee</h4>
     						<form th:action="@{/register}" method="post" >
     							<div class="form-group">
     								<label>Enter Full Name</label>
     								<input type="text" class="form-control" name="name">
     							</div>
     							
     							<div class="form-group">
     								<label>Enter Address</label>
     								<input type="text" class="form-control" name="address">
     							</div>
     						
     						<div class="form-group">
     								<label>Enter Email</label>
     								<input type="text" class="form-control" name="email">
     							</div>
     							
     							<div class="form-group">
     								<label>Enter Phone No</label>
     								<input type="text" class="form-control" name="phno">
     							</div>
     							
     							<div class="form-group">
     								<label>Enter salary</label>
     								<input type="text" class="form-control" name="salary">
     							</div>
     							
     							<button class="btn btn-primary btn-block mt-2">Submit</button>
     						</form>
     					</div>
     					</div>
     			</div>
     		</div>
     	</div>
     
     




    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
